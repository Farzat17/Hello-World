<!DOCTYPE html>
<html>
    <head>
        <title>Number Fun</title>
        <link rel="stylesheet" href="numberFun.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Welcome to Number Fun, <span id="userName"></span></h1>
        </header>
        <article>
            <div id="operand"><p>Operand #1: <span id="num1" class="num"></span> Operand #2: <span id="num2" class="num"></span></p></div>
            <div id="answers">
                <p id="sum"></p>
                <p id="difference"></p>
                <p id="product"></p>
                <p id="quotient"></p>
                <p id="mod"></p>
            </div>
        </article>
        
        <script src="numberFun.js"></script>
    </body>
</html>
